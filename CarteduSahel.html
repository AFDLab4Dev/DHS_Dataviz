                                    var info = L.control();

            info.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };

            info.update = function (props) {
                if(props){
                if (props[indicator] === 9999) {
                var t = 'Missing Value';
                } else {
                var t = props[indicator];
                }
                if(props.DHSREGEN){
                this._div.innerHTML = (props ?
               '<h3>'+props.CNTRYNAMEE+'</h3>' +
                '<span style="color:#336DA9"><b>'+doc+': '+
                '<span style="color:black">' + t + '</b><br>'+
                'Survey Region: <b>' + props.DHSREGEN + '</b><br>' +
                'Survey Year: <b> '+props.SVYYEAR + '</b><br>' +
                '</b> <i>Source: <b>DHS program</i></b></a>'
                : '<b>Dimension emploi</b>');
                } else {
                     this._div.innerHTML = (props ?
               '<h3>'+props.NAME+'</h3>' +
                '<span style="color:#336DA9"><b>'+doc+': '+
                '<span style="color:black">' + t+ '</b><br>' +
                'Survey Region: <b>' + props.NAME + '</b><br>' +
                'Survey Year: <b> '+props.Survey + '</b><br>' +
                '</b> <i>Source: <b>DHS program</i></b></a>'
                : '<b>Dimension emploi</b>');
                
                
                }
                }
            };

                    function resetHighlightCMECMRCIMR(e) {
            
                CMECMRCIMR.resetStyle(e.target);
                info.update();
            }
            
            function onEachFeatureCMECMRCIMR(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlightCMECMRCIMR,
                    click: zoomToFeature
                });
            }
                function getColorCMECMRCIMR(d) {
                            return d==9999 ? '#EEEEEE' :
                                   d > 105 ? '#1a334c' :
                                   d > 90  ? '#084594' :
                                   d > 75  ? '#2171b5' :
                                   d > 60  ? '#4292c6' :
                                   d > 45   ? '#6baed6' :
                                   d > 30   ? '#9ecae1' :
                                   d > 15   ? '#c6dbef' :
                                              '#eff3ff';
                        }

                        function styleCMECMRCIMR(feature) {
                            return {
                                weight: 2,
                                opacity: 1,
                                color: 'white',
                                dashArray: '3',
                                fillOpacity: 0.7,
                                fillColor: getColorCMECMRCIMR(feature.properties.CMECMRCIMR)
                            };
                        }
                        
                        
                 var legendCMECMRCIMR = L.control({position: 'bottomright'});

                        legendCMECMRCIMR.onAdd = function (map) {

                            var div = L.DomUtil.create('div', 'info legend'),
                                grades = [15,30,45,60,75,90,105],
                                labels = [],
                                from, to;

                            for (var i = 0; i < grades.length; i++) {
                                from = grades[i];
                                to = grades[i + 1];

                                labels.push(
                                    '<i style="background:' + getColorCMECMRCIMR(from + 1) + '"></i> ' +
                                    from + (to ? '&ndash;' + to : '+'));
                            }

                            div.innerHTML = labels.join('<br>');
                            return div;
                        };
